<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js" defer></script>
  </head>
  <body>
    <!--Header-->
    <h1 id="firstline">ROCK PAPER SCISSORS</h1>

    <!--Box for player to whrite name-->
    <form class="bg" id="gameForm">
      <h2>Please enter your name</h2>
      <input id="userInput" class="nameline" />
      <br /><br />
      <button id="playbtn" type="submit">PLAY</button>
    </form>

    <p id="message"></p>

    <!--The game itself-->

    <div class="selections">
      <button class="selection" id="R">ROCK</button>
      <button class="selection" id="P">PAPER</button>
      <button class="selection" id="S">SCISSORS</button>
    </div>

    <form>
      <div id="userLabel">YOU</div>
      <div id="compLabel">COMP</div>
      <span id="userScore">0</span>:
      <span id="compScore">0</span>
    </form>

    <div class="result">
      <p></p>
    </div>
  </body>
</html>
